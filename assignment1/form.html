<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<header>
    <h1>Application Form</h1>
    <hr>
</header>
<body>
    <main>
       <nav aria-describedby="primary navigation">
        <ul>
            <li>
                <a href="index.html">Homepage</a>
            </li>
        </ul>
       </nav>
        <h2>Sign Up</h2>
        <p>Please if you are interested in joining the program, please kindly fill out 
            the form below;
        </p>
        <legend>
        <form action="" target="_blank" method="post">
            <label for="fname">Firstname:</label>
            <input type="text" id="fname" placeholder="Firstname" aria-required="true">
            
            <label for="lname">Lastname:</label>
            <input type="text" id="lname" name="lname" value="lastname">
            
            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender" aria-placeholder="Select a gender">
                <option value="Male">Select gender</option>
                <option value="Female">Male</option>
                <option value="female">Female</option>
            </select>
        
            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday">
        
            <label for="phone no">Phone Number:</label>
            <input type="text" name="phone no" id="phone no" placeholder="Phone Number">

            <label for="country of residence">Country of Residence</label>
            <input type="text" id="country of residence" name="country of residence" placeholder="Country of Residence">

            <label for="state of residence">State of Residence</label>
            <input type="text" id="state of residence" name="state of residence" placeholder="State of Residence">

            <label for="pwd">Password</label>
            <input type="text" id="pwd" name="pwd" placeholder="Password">

            <label for="con password">Confirm Password</label>
            <input type="text" id="con password" name="con password" placeholder="Confirm Password">

            <label for="about us">How did you hear about us?</label>
            <input type="text" id="about us" name="about us" 
            placeholder="Optional:Let us know how you found us">

            <p>By clicking continue, I agree to <a href="#">Terms of Use</a>and 
            acknowledge  that I have read the <a href="#">Privacy Policy.</a> </p>
        </form>
        </legend>
    </main>
  
    
</body>
</html>
